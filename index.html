<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>Oleg's Memory Game</title>
  </head>
  <body>
  <main>
    <div id="score" class="score">
      <div id="rating" class="score__rating">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </div>
      <div id="reset" class="score__refresh"><i class="fas fa-redo" onclick="initGame()"></i></div>
      <div id="moves" class="score__moves">Moves: 0</div>
      <div id="timer" class="score__timer">Time: 0m 0s</div>
    </div>
    <div id="board">
    </div>
  </main>
  <div id="popup" class="overlay">
  	<div class="popup__content">
      <div class="popup__title">
        <h2 class="popup__header">Congratulations! You won in memory game!</h2>
        <h2 class="popup__header" id="game-stats"></h2>
      </div>
      <div id="popup__button">
        <button class="popup__button" id="new-game" onclick="initGame()">New game</button>
      </div>
    </div>
	</div>
  </body>
</html>

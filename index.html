<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js">

    </script>
    <title>Oleg's Memory Game</title>
  </head>
  <body>
  <header class="scoreboard">
    <div id="rating" class="rating">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <!-- <i class="far fa-star"></i> -->
    </div>
    <div class="separator"></div>
    <div id="timer" class="timer"></div>
    <div class="refresh"><i class="fas fa-redo" onclick="initGame()"></i></div>
  </header>
  <section id="board">
  </section>
  <section id='modal'>
    <div id="popup" class="overlay">
    	<div class="popup">
        <div class="title">
          <h2 class="header">Congratulations! You won in memory game!</h2>
        </div>
        <div class="ok">
          <button class="ok" id="new_game" onclick="initGame()">New game</button>
        </div>
      </div>
  	</div>
  </section>
  </body>
</html>
